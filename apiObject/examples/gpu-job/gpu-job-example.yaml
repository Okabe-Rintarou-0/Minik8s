apiVersion: v1
kind: GpuJob
metadata:
  name: gpu
  namespace: default
spec:
  numProcess: 1
  numTasksPerNode: 5
  cpusPerTask: 6
  numGpus: 1
  compileScripts: [
      "module load cuda/9.2.88-gcc-4.8.5",
      "nvcc cublashello.cu -o cublashello -lcublas"
  ]
  runScripts: [
      "module load cuda/9.2.88-gcc-4.8.5",
      "./cublashello",
  ]
  volume: D:/gpu
  workDir: gpu-job
  outputFile: gpu.out
  errorFile: gpu.err
  username: stu633
  password: 8uhlGet%


#SBATCH --job-name=cublas
#SBATCH --partition=dgx2
#SBATCH --output=%j.out
#SBATCH --error=%j.err
#SBATCH -N 1
#SBATCH --ntasks-per-node=1
#SBATCH --cpus-per-task=6
#SBATCH --gres=gpu:1